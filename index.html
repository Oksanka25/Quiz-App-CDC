<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CDC Electrical Systems V1 Quiz</title>
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="start-screen">
        <button id="start-button">Start</button>
    </div>
    <div id="display-container">
        <div class="header">
            <div class="number-of-count">
                <span class="number-of-question">1 of 96 questions</span>
            </div>
            <div class="timer-div">
                <img class="timer-icon" src="https://cdn-icons-png.flaticon.com/512/3003/3003202.png" />
                <span class="time-left">25s</span>
            </div>
        </div>
        <div id="container">
            <!-- questions and options will be displayed here -->
        </div>
        <button id="next-button">Next</button>
    </div>
    <div class="score-container hide">
        <div id="user-score">Score</div>
        <button id="restart">Restart</button>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
</body>

</html>
