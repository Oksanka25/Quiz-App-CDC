<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CDC Electrical Systems V1 Quiz</title>
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="start-screen-wrapper">
        <div id="start-screen" class="start-screen"> </div>
    </div>
    <div id="display-container" style="display: none">
        <div class="header">
            <div class="home secondary-button" style="padding: 5px; margin: 0.4em">Home</div>
            <div class="number-of-count">
                <span class="number-of-question">1 of 3 questions</span>
            </div>
            <div class="timer-div">
                <img class="timer-icon" src="https://cdn-icons-png.flaticon.com/512/3003/3003202.png" />
                <span class="time-left">25s</span>
            </div>
        </div>
        <div id="container">
            <!-- questions and options will be displayed here -->
        </div>
        <button id="next-button" class="secondary-button">Next</button>
    </div>
    <div class="score-container hide">
        <div id="user-score">Demo Score</div>
        <button id="restart" class="primary-button">Restart</button>
        <br />
        <button class="home primary-button">Home</button>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
</body>

</html>
